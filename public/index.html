<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToiFlow</title>
    <link rel="stylesheet" href="styles.css" />
    
    <!-- PWA meta tags -->
    <meta name="description" content="ToiFlow - A secure proxy for your Flowise Chatbot">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ToiFlow">
  </head>
  <body>
    <flowise-fullchatbot id="chatbot-container"></flowise-fullchatbot>
    <script type="module">
      import Chatbot from "./dist/web.js"; // Use the Flowise Chatbot library

      let configToken;

      async function getIpAddress() {
        try {
          const response = await fetch("https://api.ipify.org?format=json"); // Get the user's IP address
          const data = await response.json();
          return data.ip;
        } catch (error) {
          console.error("Error fetching IP address:", error);
          return "unknown";
        }
      }

      async function getConfig() {
        try {
          const response = await fetch('/api/config');
          if (!response.ok) {
            throw new Error('Failed to fetch config');
          }
          const config = await response.json();
          configToken = config.token;
          return config;
        } catch (error) {
          console.error("Error fetching config:", error);
          return {};
        }
      }

      async function initializeChatbot() {
        try {
          const ipAddress = await getIpAddress();
          const config = await getConfig();

          if (!config.token) {
            throw new Error('Failed to retrieve configuration token');
          }
          Chatbot.initFull({
            chatflowid: config.token,
            apiHost: window.location.origin,
            theme: {
              chatWindow: {
                fontSize: 16, // Set the font size
                welcomeMessage: "Input your question!", // Add the new welcome message
                clearChatOnReload: true, // Add this line to clear the chat on reload
              },
            },
            chatflowConfig: {
              ...config.chatflowConfig,
              vars: {
                IP_ADDRESS: ipAddress, // Add IP_ADDRESS variable to be used in custom tools
              },
              //systemMessage: 'You help user with query data in neo4j knowledge graph data via cypher code.',  // Override the system message
            },
            streaming: true,
            eventSource: true
            });

          document.getElementById("chatbot-container").style.display = "block";
        } catch (error) {
          console.error("Error initializing chatbot:", error);
          alert("Error initializing chatbot. Please check your configuration and try again.");
        }
      }

      window.addEventListener('load', initializeChatbot);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
